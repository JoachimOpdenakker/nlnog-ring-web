<article class="post-list">
    <header>
        <h1 class="post-title{{ if .Params.favorite }} favorite{{end}}"><a href="{{ .RelPermalink }}">{{ trim .Title " " }}</a></h1>
    </header>

    <div class="content post-summary">
        {{ .Content | safeHTML }}
    </div>
    
    {{ partial "postInfo.html" . }}
</article>
